<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질병 예측 정보</title>
</head>
<body>
    <h1>질병 예측 정보 조회</h1>
    <form id="DiseaseInfo">
        <input type="text" id="znCd" name="znCd" placeholder="지역 코드 입력">
        <button type="button" onclick="fetchDiseaseInfo()">정보 조회</button>
    </form>
    <div id="results"></div>

    <script>
        function fetchDiseaseInfo() {
            const znCd = document.getElementById('znCd').value;
            fetch('/diseaseinfo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    znCd: znCd,
                    type: 'json'
                })
            })
            .then(response => response.json())
            .then(data => {
                let items = data.body.items;  // 'items' 배열에 접근
                let resultHtml = '';
                items.forEach(item => {
                    resultHtml += `
                        <div style="margin-bottom: 20px;">
                            <p><strong>일자:</strong> ${item.dt}</p>
                            <p><strong>질병코드:</strong> ${item.dissCd}</p>
                            <p><strong>질병예측진료건수:</strong> ${item.cnt}</p>
                            <p><strong>질병예측위험도:</strong> ${item.risk}</p>
                            <p><strong>질병위험도 지침:</strong> ${item.dissRiskXpln}</p>
                            <hr>
                        </div>
                    `; 
                });
                document.getElementById('results').innerHTML = resultHtml;  // 결과 HTML을 페이지에 삽입
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
